<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>AJAX</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="ajax.css">
</head>
<body>
	<div class="wrapper">
		<br>
		<h1>Movies</h1>
		<div class="below-movies">
			<h3>
				<i style="font-size: 10px; transform: translate(4px, -9px);" class="fas fa-plus fa-xs"></i>
				<i style="padding-right: 7px; padding-left: 2px" class="fas fa-film"></i>
				<span class="create">Create new movie</span>
			</h3>
			<input type="search" name="search" placeholder="Search">
		</div>
		
		<div style="overflow-x:auto;">
			<table>
				<thead>
					<tr>
						<th class="unsortable"><input type="checkbox"></th>
						<th class="normal" data-sort="name">GENRE</th>
						<th class="normal" data-sort="name">TITLE</th>
						<th class="normal" data-sort="duration">DURATION</th>
						<th class="normal" data-sort="date">DATE</th>
						<th class="unsortable"></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div style="margin-top: 20px"><span id="delete-selected">Delete Selected</span></div>
		
		<p id="no_result"></p>
		<p id="alert"></p>
	</div>

	<div id="postModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<form method="POST">
				<fieldset>
					<legend>New Movie</legend>
					<p>
						<label for="genre">Genre:</label>
						<input id="genre" type="text" name="genre" placeholder="Animation" autofocus>
					</p>
					<p>
						<label for="title">Title:</label>
						<input id="title" type="text" name="title" placeholder="Naruto" required>					
					</p>
					<p>
						<label for="duration">Duration:</label>
						<input id="duration" type="time" name="duration" placeholder="05:00" value="05:00">
					</p>
					<p>
						<label for="date">Date:</label>
						<input id="date" type="date" name="date" value="2010-12-09">
					</p>
					
					<input id="submit" type="submit" value="Save">
				</fieldset>
			
			</form>

		</div>

	</div>

	<div id="putModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<form method="POST">
				<fieldset>
					<legend>Edit Movie</legend>
					<p>
						<label for="genre">Genre:</label>
						<input id="genre" type="text" name="genre" placeholder="Animation" autofocus>
					</p>
					<p>
						<label for="title">Title:</label>
						<input id="title" type="text" name="title" placeholder="Naruto" required>					
					</p>
					<p>
						<label for="duration">Duration:</label>
						<input id="duration" type="time" name="duration" placeholder="45:00">
					</p>
					<p>
						<label for="date">Date:</label>
						<input id="date" type="text" name="date">
					</p>
					
					<input id="submit" type="submit" value="Save">
				</fieldset>
			
			</form>

		</div>

	</div>

	<div id="notiModal" class="modal">
		<div class="modal-content" style="width: 50%">
			<span class="close">&times;</span>
			<div class="content">
				<h2 style="text-align: center; margin-bottom: 30px;">Are you sure you want to delete these rows?</h2>
				<div class="option">
					<div class="yes">Yes</div>
					<div class="no">No</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://kit.fontawesome.com/c2224d8649.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="ajax.js"></script>
</body>
</html>
